<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>Pokémon Search App</h1>
      <div class="container">
        <form id="search-form">
          <label for="search-input">Search for Pokémon Name or ID:</label>
          <input
            name="pokemon"
            id="search-input"
            placeholder="Search..."
            required
          />

          <button id="search-button">Search</button>
        </form>
        <section class="pokemon-output">
          <div class="pokemon-info">
            <div class="pokemon-name-id">
              <span id="pokemon-name"></span>
              <span id="pokemon-id"></span>
            </div>
            <div class="pokemon-size">
              <span id="weight"></span>
              <span id="height"></span>
            </div>
            <div id="sprite-container" class="sprite-container"></div>
            <div id="types"></div>
          </div>
          <div class="pokemon-stats">
            <div class="pokemon-stats">
              <div class="stats-header">
                <h2>Base Stats</h2>
              </div>
              <div class="stat-row">
                <span>HP</span>
                <span>:</span>
                <span id="hp"></span>
              </div>
              <div class="stat-row">
                <span>Attack</span>
                <span>:</span>
                <span id="attack"></span>
              </div>
              <div class="stat-row">
                <span>Defense</span>
                <span>:</span>
                <span id="defense"></span>
              </div>
              <div class="stat-row">
                <span>Special Attack</span>
                <span>:</span>
                <span id="special-attack"></span>
              </div>
              <div class="stat-row">
                <span>Special Defense</span>
                <span>:</span>
                <span id="special-defense"></span>
              </div>
              <div class="stat-row">
                <span>Speed</span>
                <span>:</span>
                <span id="speed" class="speed"></span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
